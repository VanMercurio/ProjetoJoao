<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>BláBlaluno</title>
    <link rel="stylesheet" href="cssform2.css">
    <title>Formulário</title>
</head>

<body>
    <main class="container"> <!--Classificação para responsividade-->


        <div class="row">
            <br>
            <div class="col-md-4">

                <h1>BláBlaluno <!--Cabeçalho-->
                    <img src="https://static.thenounproject.com/png/293801-200.png" height="30px" alt="Carro de carona">
                    <a href="index.html" class="Home">
                        <button type="submit" class="confirm-button">Home</button></a>
                </h1>
                <h3 class="subtitulo">Bem vindo ao BláBlaluno!</h3>

                <div class="content">
                    <h2>Cadastre-se</h2> <!--Início do formulário-->
                    <form action="action_page.php" method="POST" id="form">
                        <!--Para lincar o BD-->
                        <div>
                            <input type="text" name='nome' id="nome" placeholder="Digite seu nome completo"
                                class="inputs required" required>
                            <!--Nome-->
                        </div>
                        <div>
                            <input type="text" name='endereco' id="endereco" placeholder="Digite seu endereço"
                                class="inputs required" required>
                            <!--endereço-->
                        </div>
                        <div>
                            <input type="text" name='cidade' id="cidade" placeholder="Digite sua cidade"
                                class="inputs required" required>
                            <!--cidade-->

                        </div>
                        <div>
                            <label for="nasc">Data de nascimento</label><!--data de nascimento-->
                            <input type="date" name='data_nascimento' id="data_nascimento" class="inputs required"
                                required>

                        </div>
                        <div>
                            <input type="email" name='email' id="email" placeholder="Digite seu melhor e mail"
                                class="inputs required" required> <!--email-->

                        </div>

                        <div>
                            <input type="text" name='ponto_referencia' id="ponto_referencia"
                                placeholder="Digite um ponto de referência" class="inputs required" required>
                            <!--ponto de referência-->

                        </div>
                        <div>
                            <input type="password" name='senha' id="senha" minlength="6" maxlength="6"
                                placeholder="Digite uma senha" class="inputs required" required>
                            <!--senha-->

                        </div>

                        <p>Sexo:</p>
                        <div class="box-select" id="sexo">
                            <div>
                                <input type="radio" name="sexo" id="sexo" value="masculino">
                                <label>Masculino</label>
                            </div>
                            <div>
                                <input type="radio" name="sexo" id="sexo" value="feminino">
                                <label>Feminino</label>
                            </div>
                            <div>
                                <input type="radio" name="sexo" id="sexo" value="outros">
                                <label>Outro</label>
                            </div>
                        </div>

                        <p>Qual a sua classificação ?</p>
                        <div class="box-select" id="classificacao">
                            <div>
                                <input type="checkbox" name='classificacao' id="classificacao" value="carona">
                                <label for="classificacao">Carona</label>
                            </div>
                            <div>
                                <input type="checkbox" name='classificacao' id="classificacao" value="motorista">
                                <label for="classificacao">Motorista</label>
                            </div>
                        </div>
                        <button type="submit" class="enviar">Enviar</button>
                    </form>

                </div>

                <p class="termos"><input type="checkbox" id="aceitar" name="aceitar"> Para continuar, leia e aceite
                    nossos <br>
                    <a href="/termos-e-condicoes">Termos e Condições</a> e
                    <a href="/politica-de-privacidade">Política de Privacidade</a>
                </p>


</body>

</html>
