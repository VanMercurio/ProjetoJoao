<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="avaliacao.css">
    <title>Formulário de Avaliação</title>
</head>

<body>
    <main class="container"> <!--Classificação para responsividade-->
        <div class="row">
            <br>
            <div class="col-md-4">

                <h1>BláBlaluno <!--Cabeçalho-->
                    <img src="https://static.thenounproject.com/png/293801-200.png" height="30px" alt="Carro de carona">
                    <a href="index.html" class="Home">
                        <button type="submit" class="confirm-button">Home</button></a>
                </h1>
                <h3 class="subtitulo">Bem vindo!</h3>
                <P>Para que nossos serviços estejam sempre agradando, pedimos o seu apoio !</P>
                <p>Abaixo temos um formulário de avaliação, e pedimos que avalie nossos serviços!</p><br>
                <div class="content">
                <form class="form">

                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" required>
                    <br><br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>
                    <br><br>
                    <label for="avaliacao">Avaliação do Site (de 1 a 5, onde 1 é o pior e 5 é o melhor):</label>
                    <input type="number" id="avaliacao" name="avaliacao" min="1" max="5" required>
                    <br><br>
                    <label for="comentarios">Comentários:</label>
                    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
                    <br><br>
                    <label for="melhorias">Sugestões de Melhorias:</label>
                    <textarea id="melhorias" name="melhorias" rows="4" cols="50"></textarea>
                    <br><br>
                    <label for="outras_sugestoes">Outras Sugestões:</label>
                    <textarea id="outras_sugestoes" name="outras_sugestoes" rows="4" cols="50"></textarea>
                </form>
                </div>
                <a href="index.html" class="enviar">
                    <button type="submit" class="sobre">Enviar</button></a>




</body>

</html>
